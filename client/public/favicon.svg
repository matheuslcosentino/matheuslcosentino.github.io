<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="50" fill="#1a1a2e"/>
  
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff006e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8338ec;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Game controller/joystick icon -->
  <g id="gamepad">
    <!-- Left button group -->
    <circle cx="30" cy="35" r="4" fill="url(#grad1)"/>
    <circle cx="30" cy="55" r="4" fill="url(#grad1)"/>
    <circle cx="20" cy="45" r="4" fill="url(#grad1)"/>
    <circle cx="40" cy="45" r="4" fill="url(#grad1)"/>
    
    <!-- Right button group -->
    <circle cx="70" cy="35" r="4" fill="url(#grad1)"/>
    <circle cx="70" cy="55" r="4" fill="url(#grad1)"/>
    <circle cx="60" cy="45" r="4" fill="url(#grad1)"/>
    <circle cx="80" cy="45" r="4" fill="url(#grad1)"/>
    
    <!-- Center connection line -->
    <line x1="35" y1="45" x2="65" y2="45" stroke="url(#grad1)" stroke-width="2"/>
    
    <!-- Bottom accent -->
    <path d="M 25 70 Q 50 75 75 70" stroke="url(#grad1)" stroke-width="2" fill="none"/>
  </g>
</svg>
